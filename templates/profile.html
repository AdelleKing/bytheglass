{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align light-blue-text text-darken-4">
                    {{ username }}'s Profile
                </h3>
            </div>
        </div>
    </div>

       
        <h4 class="light-blue-text text-darken-4 center-align">Edit Wines you've reviewed</h4>
    
            
        <div class="row">
            {% for wine in wines %}
             <div class="col s12 m3">                
                    <div class="card light-blue darken-4 text-shadow center-align">
                        <div class="card-content white-text">
                            <span class="card-title">{{ wine.grape_variety}}</span>
                        </div>
                        <div class="card-action">
                            <a href="{{ url_for('edit_wine', wine_id=wine._id) }}" class="btn green accent-4">Edit</a>
                            <a href="#" class="btn light-blue lighten-1">Delete</a>
                        </div>
                    </div>                    
                </div>
                {% endfor %}
        </div>
    
    {% endblock %}
