{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Update Your Details</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('update', users_id=users._id) }}">
            <!-- category selection -->
            <div class="input-field col s12 m6">
                <select class="icons" id="icon" value="{{users.icon}}" name="icon" type="text" class="validate">
                    <option value="" disabled selected>Choose your profile pic</option>
                    <option value="female" data-icon="/static/images/female.png">female</option>
                    <option value="female2" data-icon="/static/images/female2.png">female </option>
                    <option value="female3" data-icon="/static/images/female3.png">female </option>
                    <option value="male" data-icon="/static/images/male.png">male </option>
                    <option value="male2" data-icon="/static/images/male2.png">male</option>
                    <option value="male3" data-icon="/static/images/male3.png">male </option>
                </select>
                <label for="icon"></label>
            </div>
            <div class="row">
                <div class="input-field col s8">
                    <input id="username" value="{{users.username}}" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                  </div>
            </div>
			<div class="row">
                <div class="input-field col s8">
                    <input id="name" value="{{users.name}}" name="name" type="text" class="validate">
                    <label for="name">Name</label>
                  </div>
            </div>
            <div class="row">
                <div class="input-field col s8">
                    <input id="location" value="{{users.location}}" name="location" type="text" class="validate">
                    <label for="location">Location</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select id="gender" name="gender" class="validate" value="{{users.gender}}" required>
                        <option value="" disabled selected></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <label for="sweetness">Gender</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s8">
                    <input id="wine_region" value="{{users.wine_region}}" name="wine_region" type="text" class="validate" required>
                    <label for="wine_region">Favourite wine region</label>
                </div>
            </div>
            <div class="input-field col s12">
                <select id="sweetness" name="sweetness" class="validate" value="{{users.sweetness}}" required>
                    <option value="" disabled selected></option>
                    <option value="dry">Dry</option>
                    <option value="med">Medium</option>
                    <option value="sweet">Sweet</option>
                </select>
                <label for="sweetness">Sweetness Preference</label>
            </div>
              <div class="row">
                  <div class="input-field col s12">
                      <select id="category_name" name="category_name" class="validate" >
                          <option value="" disabled selected></option>
                          {% for category in categories %}
                            {% if category.category_name == users.favourite %}
                                    <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                                {% else %}
                                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endif %}
                          {% endfor %}
                      </select>
                      <label for="category_name">Favourite wine colour</label>
                  </div>
              </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('profile')}}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Update <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
