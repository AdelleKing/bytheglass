{% extends "base.html" %}
{% block content %}

    <h3 class="red-text text-darken-4 center-align">Edit Wine</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_wine', wine_id=wine._id) }}">
            <!-- category selection -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix red-text text-darken-4"></i>
					<select id="wine_colour" name="wine_colour" class="validate" required>
                        <option value="" disabled>Choose Wine Colour</option>
                        {% for category in categories %}
                            {% if category.wine_colour == wine.wine_colour %}
                            <option value="{{ category.wine_colour }}" selected>{{ category.wine_colour }}</option>
                            {% else %}
                            <option value="{{ category.wine_colour }}">{{ category.wine_colour }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
					<label for="wine_colour">Wine Colour</label>
				</div>
			</div>
            <div class="row">
                <div class="input-field col s8">
                    <input id="grape_variety" name="grape_variety" type="text" value="{{ wine.grape_variety }}" class="validate">
                    <label for="grape_variety">Grape Variety</label>
                  </div>
            </div>
            <div class="row">
                <div class="input-field col s8">
                    <input value="{{ wine.producer }}" id="producer" name="producer" type="text" class="validate">
                    <label for="producer">Producer</label>
                  </div>
            </div>
            <div class="row">
                <div class="input-field col s8">
                    <input value="{{wine.region }}" id="region" name="region" type="text" class="validate">
                    <label for="region">Region</label>
                  </div>
            </div>
            <div class="row">
                <div class="input-field col s8">
                    <input value="{{ wine.vintage }}"id="vintage" name="vintage" type="text" class="validate">
                    <label for="vintage">Vintage</label>
                  </div>
            </div>
            <div class="row">
                <div class="input-field col s8">
                    <input value="{{ wine.ABV }}" id="ABV" type="text" name="ABV" class="validate">
                    <label for="ABV">ABV</label>
                  </div>
            </div>
            <div class="row">
                <div class="input-field col s8">
                    <input value="{{ wine.price }}" id="price" type="text" name="price" class="validate">
                    <label for="price">Price </label>
                  </div>
            </div>
            <div class="row">
                <div class="input-field col s8">
                  <textarea id="review" name="review" value="{{ wine.review }}" minlength="5" maxlength="200" class="materialize-textarea"></textarea>
                  <label for="review">Textarea</label>
                </div>
              </div>         
			<div class="row">
				<div class="input-field col s8">
					<div class="switch">
                        <i class="red-text text-darken-4"></i>
						<label for="recommend">
                            {% if wine.recommend == "yes" %}
                                <input type="checkbox" id="recommend" name="recommend" checked>
                            {% else %}
                                <input type="checkbox" id="recommend" name="recommend">
                            {% endif %}
                            <span class="lever"></span>
                            Recommend
                        </label>
					</div>
				</div>
			</div>
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('profile')}}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large red darken-4 text-shadow" >
                        Edit Wine <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
